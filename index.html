<!DOCTYPE html>
<html>
<head>
  <title>Status App</title>
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="statusApp">
  <header>
    <h1 class="logo">The Status App</h1>
    <h3>Your new favorite app to let others know how you feel today.</h3>
    <nav>
      <ul>
      <li><a class="menu" href="/status">Status</a></li>
      <li><a class="menu" href="/auth">Profile</a></li>
      </ul>
    </nav>
  </header>
  <!-- Making use of Angular Material by specifying that the opening div tag should have a layout of row -->
  <!-- By setting the layout to row, everything inside the container will be placed horizontally -->
  <div layout="row">
    <!-- Setting the width to be 33% by putting a value of 33 on the flex attribute -->
    <!-- The offset attribute centers the element by moving it over to the right by a third -->
    <div flex="33" offset="33">
      <!-- The ui-view tag represents the point at which the UI Router states will be loaded -->
      <div ui-view></div>
    </div>
  </div>
</body>

<!-- Application Dependencies -->
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-ui-router/build/angular-ui-router.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script>
<script src="node_modules/angularfire/dist/angularfire.js"></script>
<script src="node_modules/angular-md5/angular-md5.js"></script>

<!-- Application Scripts -->
<script src="app.js"></script>
<script src="components/auth/authController.js"></script>
<script src="components/auth/authService.js"></script>
<script src="components/status/statusController.js"></script>
<script src="components/status/statusService.js"></script>
<script src="components/user/userService.js"></script>
</html>
