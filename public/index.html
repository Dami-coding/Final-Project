<!DOCTYPE html>
<html ng-app="swingy">
<head>
  <meta charset="UTF-8">
  <title>Swingy</title>
 
  <!-- EXTERNAL SCRIPTS -->
  <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="../bower_components/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular-filter/dist/angular-filter.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular-jwt/dist/angular-jwt.js"></script>
  <script type="text/javascript" src="./bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  
  <!-- EXTERNAL STYLESHEETS -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bower_components/animate.css/animate.min.css">
  <link rel="stylesheet" href="../css/style.css">

  <!-- INTERNAL SCRIPTS -->
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/services/tokenService.js"></script>
  <script type="text/javascript" src="./js/services/authInterceptor.js"></script>
  <script type="text/javascript" src="./js/models/user.js"></script>
  <script type="text/javascript" src="./js/controllers/users.js"></script>
  <script type="text/javascript" src="./js/controllers/events.js"></script>

<body ng-controller="usersController as users">

  <div ui-view class="container"></div>
  <div ng-include="'./templates/shared/footer.html'"></div>
</body>
</html>
