<div ng-controller="HuntsController as events">

<h1>new-hunt</h1>

<form ng-submit="events.createHunt()">
  <label for="name">Name:</label>
  <input type="text" name="name" ng-model="events.newHunt.name">
  <label for="tagline">Tagline:</label>
  <input type="text" name="name" ng-model="events.newHunt.tagline">
  <label for="description">Description:</label>
  <input type="text" name="description" ng-model="events.newHunt.description">
  <label for="location">Location:</label>
  <input type="text" name="location" ng-model="events.newHunt.location">
  <label for="password">Password:</label>
  <input type="password" name="password" ng-model="events.newHunt.password">
  <label for="start_time">starts:</label>
  <input type="text" name="start_time" ng-model="events.newHunt.start_time">
  <label for="end_time">Ends:</label>
  <input type="text" name="end_time" ng-model="events.newHunt.end_time">
  

  <label for="price">Price:</label>
  <input type="number" name="price" ng-model="events.newHunt.price">
  <button type="submit">Create Hunt</button>
</form>
  </div>
