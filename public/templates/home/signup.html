<section ng-hide="users.isLoggedIn()">
  <h2>SignUp</h2>
  <hr>

  <div class=" col-sm-8 col-md-4 animated fadeInUp">
    <form id="signup" ng-hide="users.isLoggedIn()" ng-submit="users.signup()" class="form-horizontal" id="signin" ng-hide="users.isLoggedIn()" ng-submit="users.signin()">
      <div class="form-group">
        <label for="inputname" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="inputname" placeholder="name" ng-model="users.user.name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="users.user.email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="users.user.password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign up</button>
        </div>
      </div>
    </form>
  </div>
</section>
