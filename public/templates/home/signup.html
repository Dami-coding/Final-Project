
<h2>SignUp</h2>

<hr>

<form id="signup" ng-hide="users.isLoggedIn()" ng-submit="users.signup()">
<div class="form-group row">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Jane Doe" ng-model="users.user.name">
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 form-control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="users.user.email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 form-control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="users.user.password">
    </div>
  </div>
